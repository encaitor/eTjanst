<!doctype HTML>
<html>
    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A layout example that shows off a responsive product landing page.">

        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

        <link rel="stylesheet" href="css/formStyles.css">

        <title>Create Ad</title>
    </head>    
        
    <body>
        <div class="header">
            <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
                <a class="pure-menu-heading" href=""><img src="assets/img/Controller-52.png"></a>
                
                <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="start.html" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="gamesPage.html" class="pure-menu-link">Ads</a></li>

                <li class="pure-menu-item"><a id="" href="" class="pure-menu-link ">Log Out</a></li>
            </ul>
            </div>
        </div>
        
        <div clas="banner">
            <h1 class="banner-head">Create Ad</h1>
        </div>
        
        
        
        <div class="l-content">
            <div class="games-table pure-g">
                    <div class="side-box pure-u-1 pure-u-md-1-6">
                         
                    </div>
                    
                    <div class="info-box pure-u-1 pure-u-md-16-24">
                        <div class="adForm">
                            <form class="pure-form">
                                <label for= "title">Title</label><br>
                                <input id="title" class="pure-input-1-2" type="text" placeholder="Title"><br>
                                <br>
                                <label for="message">Message</label>
                                <textarea id="message" class="pure-input-1" placeholder="Message"></textarea>
                                <br>
                                <label for="game-option-one" class="pure-checkbox"> Games </label>
                                    <input id="game-option-one" type="checkbox" value="">
                                    DOTA 2
                                    <input id="game-option-two" type="checkbox" value="">
                                    CS-GO
                                    <input id="game-option-three" type="checkbox" value="">
                                    League of Legends
                                    <input id="game-option-four" type="checkbox" value="">
                                    Team Fortress 2
                                <label for="my-play-type-option-one" class="pure-radio"> My play type </label>
                                    <input id="my-play-type-option-one" type="radio" name="optionsRadios" value="option1">
                                    Newbie
                                    <input id="my-play-type-option-two" type="radio" name="optionsRadios" value="option1">
                                    Casual
                                    <input id="my-play-type-option-three" type="radio" name="optionsRadios" value="option1">
                                    Semi-pro
                                    <input id="my-play-type-option-four" type="radio" name="optionsRadios" value="option1">
                                    Hardcore
                                <label for="other-play-type-option-one" class="pure-checkbox"> Looking for play type </label>
                                    <input id="other-play-type-option-one" type="checkbox" value="">
                                    Newbie
                                    <input id="other-play-type-option-two" type="checkbox" value="">
                                    Casual
                                    <input id="other-play-type-option-three" type="checkbox" value="">
                                    Semi-pro
                                    <input id="other-play-type-option-four" type="checkbox" value="">
                                    Hardcore
                                <br>
                                <label for="timezone">Timezone</label>
                                <select id="timezone">
                                    <option>GMT-12</option>
                                    <option>GMT-11</option>
                                    <option>GMT-10</option>
                                    <option>GMT-9</option>
                                    <option>GMT-8</option>
                                    <option>GMT-7</option>
                                    <option>GMT-6</option>
                                    <option>GMT-5</option>
                                    <option>GMT-4</option>
                                    <option>GMT-3</option>
                                    <option>GMT-2</option>
                                    <option>GMT-1</option>
                                    <option>GMT</option>
                                    <option>GMT+1</option>
                                    <option>GMT+2</option>
                                    <option>GMT+3</option>
                                    <option>GMT+4</option>
                                    <option>GMT+5</option>
                                    <option>GMT+6</option>
                                    <option>GMT+7</option>
                                    <option>GMT+8</option>
                                    <option>GMT+9</option>
                                    <option>GMT+10</option>
                                    <option>GMT+11</option>
                                    <option>GMT+12</option>
                                </select>
                                <label for="startHour">Start Time</label>
                                <select id="startHour">
                                    <option>00</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                    <option>05</option>
                                    <option>06</option>
                                    <option>07</option>
                                    <option>08</option>
                                    <option>09</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                </select>
                                <select id="startMin">
                                    <option>00</option>
                                    <option>15</option>
                                    <option>30</option>
                                    <option>45</option>
                                </select>
                                <label for="endHour">End Time</label>
                                <select id="endHour">
                                    <option>00</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                    <option>05</option>
                                    <option>06</option>
                                    <option>07</option>
                                    <option>08</option>
                                    <option>09</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                </select>
                                <select id="endMin">
                                    <option>00</option>
                                    <option>15</option>
                                    <option>30</option>
                                    <option>45</option>
                                </select><br>
                                <br>
                                <label for="region">Region</label>
                                <select id="region">
                                    <option>North America</option>
                                    <option>Central America</option>
                                    <option>South America</option>
                                    <option>Europe</option>
                                    <option>Africa</option>
                                    <option>Asia</option>
                                    <option>Oceania</option>
                                </select><br>
                                <label for="option-one" class="pure-checkbox"> Languages </label>
                                    <input id="option-one" type="checkbox" value="">
                                    English
                                    
                                    <input id="option-two" type="checkbox" value="">
                                    Mandarin
                                    <input id="option-three" type="checkbox" value="">
                                    Spanish
                                    <input id="option-four" type="checkbox" value="">
                                    Arabic
                                    <input id="option-five" type="checkbox" value="">
                                    Other
                                
                                <label for= "otherLanguages">Other languages</label><br>
                                <input id="otherLanguages" class="pure-input-1-2" type="text" placeholder="Other languages"><br>
                                <br>
                                <button class="pure-button">Publish Ad</button>
                            </form>
                        </div>
                    </div>
                
                    
                    
                    
                    <div class="side-box pure-u-1 pure-u-md-1-6">
                        
                    </div>
            </div>
        </div>
